<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- main div -->
    <div class="container">
        <!-- logo -->
        <div class="logo">
            <img src="/img/google.jpg" alt="google">
        </div>
        <div class="search">
            <P>Search the web using Google!</P>

            <form>
                <div id="box">
                    <input type="text" id="search">
                    <i class="fa fa-search"></i>
                </div>
            </form>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>

        </div>
        <div class="border-t"></div>
        <div class="contains">
            
            <div id="contain-1" class="border-r">
                <p>Special Searches</p>
                <p><a href="#">Stanford Search</a></p>
                <p><a href="#">Linux Search</a></p>
            </div>
            
            <div id="contain-2" class="border-r">
                <p><a href="#">Help!</a></p>
                <p><a href="#">About Google!</a></p>
                <p><a href="#">Company Info</a></p>
                <p><a href="#">Google! Logos</a></p>
            </div>
            <div id="contain-3">
                Get Google! <br>
                updates monthly:
                <form>
                    <div id="box">
                        <input placeholder="your e-mail" type="text" id="search">
                        <i class="fa fa-search"></i>
                    </div>
                </form>
                <button type="button">Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>

        <!-- footer -->
        <footer class="clearfix">
            Copyright Â©1998 Google Inc. 
        </footer>


    </div>

</body>

</html>
